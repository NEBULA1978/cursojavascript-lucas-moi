<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones Aritmeticas</title>
</head>
<body>
    
    <script>
       //var numero = 100;
      //numero = (numero + 10 - 5) * 2 / 4.12;
      //alert(numero);
      
      // (IMC = peso [kg]/ estarura[m2])

      var estatura = prompt("Ingrese su estatura en metros");
      var peso = prompt("Ingrese su peso en kg");
      var resultado = peso / estatura;
      alert("Su indice de masa corporal es: " + resultado);

      var contador = 0;
      contador = contador + 1;
      contador ++;

      contador = contador - 1;
      contador --;
      
      contador = contador + 10;
      contador += 10;//suma 10

      contador = contador - 10;
      contador -= 10;//resta 10

      contador = contador * 10;
      contador *= 10;

      contador = contador / 10;
      contador /= 10;

    </script>

</body>
</html>
